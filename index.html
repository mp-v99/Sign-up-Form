<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="logo-container">
        <div id="logo-card">
            <img src="images/odin-logo.png" alt="Odin Logo" height="130px" width="auto">
            <p>Odin</p>
        </div>
        <div id="logo-footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">
               Halie West</a> 
               on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
               Unsplash</a>
            </p>
        </div>
    </div>
    <div id="form-container">
        <header class="form-header">
            <p>
                This is not a real online service! You know you need something like this in 
                your life to help you realize your deepest dreams. <br >Sign up now to get started
                <br> <br>You know you want to.
            </p>
        </header>
        <form action="" method="get" class="sign-up-form">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <label for="first-name">
                        <span aria-label="required">FIRST NAME</span>
                        <br>
                        <input type="text" id="first-name" name="first-name" value="Thor" required>
                    </label>  
                    <label for="last-name">
                        <span aria-label="required">LAST NAME</span>
                        <br>
                        <input type="text" id="last-name" name="last-name" value="Odinson" required autofocus>
                    </label>            
                </div>
                <div class="form-row">
                    <label for="email">
                        <span aria-label="required">EMAIL</span>
                        <br>
                        <input type="email" id="email" name="email" required>
                    </label>
           
                    <label for="phone-number">
                        <span aria-label="required">PHONE NUMBER</span>
                        <br>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </label>
                </div>    
                <div class="form-row">
                    <label for="password">
                        <span aria-label="required">PASSWORD</span>
                        <br>
                        <input type="password" id="password" name="password" minlength="10" required>
                    </label>
                    <label for="password-confirmation">
                        <span aria-label="required">CONFIRM PASSWORD</span>
                        <br>
                        <input type="password" id="password-confirmation" name="password-confirmation" minlength="10" required>
                    </label>
                </div>
            </fieldset>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://www.theodinproject.com/users/sign_in">Log in</a></p>
        </form>
    </div>
</body>
</html>
